<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="script.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <meta charset="UTF-8">
    <title> My Lab Assignment </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/img.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="container">
          <div class="title">Signup</div>
          <form id="registrationForm" onsubmit="validateForm(); return false;">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <!--<label for="firstName">First Name:</label>-->
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required >
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <!--<label for="lastName">Last Name:</label><br>-->
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <!--<label for="userid">User ID:</label><br>-->
                <input type="text" id="userid" name="userid" placeholder="Enter your UserID" required >
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <!--<label for="email">Email:</label><br>-->
                <input type="text" id="email" name="email" placeholder="Enter your email" required >
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <!--<label for="password">Password:</label><br>-->
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <!--<label for="confirm_password">Confirm Password:</label>-->
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your confirm password" required>
              </div>
              <div class="button input-box">
              <input type="submit" value="Submit" onclick="resetline()">Submit</input>
               </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
